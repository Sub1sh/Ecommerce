<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="setting.css">
</head>
<body>
    
        

        
                <!-- Theme Selection -->
                <label for="theme">Theme:</label>
                <select id="theme" name="theme">
                    <option value="light">Light</option>
                    <option value="dark">Dark</option>
                    <option value="blue">Blue</option>
                </select>

                <!-- Notifications -->
                <label for="notifications">Enable Notifications:</label>
                <input type="checkbox" id="notifications" name="notifications" checked>

                <!-- Language Selection -->
                <label for="language">Language:</label>
                <select id="language" name="language">
                    <option value="en">English</option>
                    <option value="es">Spanish</option>
                    <option value="fr">French</option>
                    <option value="de">German</option>
                </select>
            </div>

            <!-- Privacy Settings Section -->
            <div class="setting-section">

                <!-- Data Sharing -->
                <label for="dataSharing">Allow Data Sharing:</label>
                <input type="checkbox" id="dataSharing" name="dataSharing">

                <!-- Profile Visibility -->
                <label for="profileVisibility">Profile Visibility:</label>
                <input type="radio" id="visibilityPublic" name="profileVisibility" value="public" checked>
                <label for="visibilityPublic">Public</label>
                <input type="radio" id="visibilityPrivate" name="profileVisibility" value="private">
                <label for="visibilityPrivate">Private</label>
            </div>

            <!-- Submit Button -->
            <button type="submit">Save Settings</button>
        </form>
    </div>
</body>
</html>
